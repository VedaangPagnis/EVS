<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium Globe</title>
    
    <!-- Include CesiumJS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Make sure the Cesium container fills the whole screen */
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- This div will contain the Cesium globe -->
    <div id="cesiumContainer"></div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

    <div id="backdrop" class="hidden">
    <div id="infoPane">
        <div class="info-header">
            <h2 id="placeName"><span class="location-text">Location</span></h2>
            <div class="header-controls">
                <button id="themeToggle" class="theme-toggle">ðŸŒ“</button>
                <button id="closeBtn" aria-label="Close panel">âœ–</button>
            </div>
            
        </div>
        
        <div class="info-section">
            <h3 class="section-title">Coordinates</h3>
            <div class="info-row">
                <span class="info-label">Latitude:</span>
                <span id="latText" class="info-value">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Longitude:</span>
                <span id="lonText" class="info-value">-</span>
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-row">
                <span class="info-label">AQI:</span>
                <span id="aqiText" class="aqi-value">-</span>
            </div>
        </div>
        
        <div class="info-section">
            
            <div id="componentsList" class="pollutants-list">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>
    </div>

       
</body>
</html>
